<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
  <h1>Pet Shelter</h1>
  <h3>These pets are looking for a home!</h3>
  <a href='/new-pet'>Add a pet to the shelter</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let pet of pets">
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td><button [routerLink]="['/pet-detail']">Details</button>
          <button [routerLink]="['/edit-pet']">Edit</button>
          <router-outlet></router-outlet> 
        </td>
      </tr>
    </tbody>
  </table>



</div>
